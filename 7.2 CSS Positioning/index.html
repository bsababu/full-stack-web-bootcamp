<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 70px;
      left: 200px;
    }
    
    .blue-box {
      background-color: blue;
      width: 300px;
      height: 100px;
      position: relative;
      top: 200px;
      left: 200px;
    }



  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
